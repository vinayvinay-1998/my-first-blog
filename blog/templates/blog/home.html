{% extends "blog/base.html" %}

{% block content %}
{% for post in posts %}
<div class="post">
    <div class="date">
        <p><strong>published_date:</strong>{{post.published_date}}</p>
    </div>
    <h2><a href="{% url "post_detail" pk=post.pk  %}">{{post.title}}</a><h2><br>
    <p>{{post.text|linebreaksbr}}</p>
</div>
{% endfor %}
{% endblock %}
